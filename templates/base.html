<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Starter Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="/static/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->

        <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
        <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/static/bower_components/bootstrap/assets/js/ie-emulation-modes-warning.js"></script>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            body{
                padding-top:60px;
            }
            .sidebar h1{
                font-size:14px;
            }
            .grid-item{
            }
            .grid-item a{
                display:block;
            }
            img{
                max-width:100%;
                height:200px;
                width:auto;
            }
            .affix{
                max-width:15%;
            }
        </style>
    </head>

    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">

        <form class="navbar-form " action="/" method="get">
            <div class="form-group">
                <input type="text" placeholder="tags" class="form-control" name="tags" value="{{tags}}">
            </div>
            <div class="form-group">
                <input type="text" placeholder="user" class="form-control" name="user" value="{{user}}">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
        </form>


        </nav>

        {% block content %}
        {% endblock %}

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="/static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/static/bower_components/masonry/dist/masonry.pkgd.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="/static/bower_components/bootstrap/assets/js/ie10-viewport-bug-workaround.js"></script>
        <script>
            jQuery(window).on('load', function(){
                var $ = jQuery;

                $('.grid').masonry({
                    // options
                    itemSelector: '.grid-item',
                });
            });
        </script>
    </body>
</html>
